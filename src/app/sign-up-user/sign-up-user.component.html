
<div class="parent">

  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form>
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" name="txt" placeholder="User name" required="" [(ngModel)]="signUpObj.userName">
        <input type="text" name="txt" placeholder="UserID" required="" [(ngModel)]="signUpObj.userId">
        <input type="email" name="email" placeholder="Email" required="" [(ngModel)]="signUpObj.email">
        <input type="password" name="pswd" placeholder="Password" required="" [(ngModel)]="signUpObj.password">
        <button>Sign up</button>
      </form>
    </div>

    <div class="login">
      <form>
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" name="email" placeholder="Email" required="" [(ngModel)]="loginObj.email">
        <input type="text" name="email" placeholder="UserID" required="" [(ngModel)]="loginObj.userId">
        <input type="password" name="pswd" placeholder="Password" required="" [(ngModel)]="loginObj.password">
        <button>Login</button>
      </form>
    </div>
  </div>

</div>
